name: Unit test

on:
  push:
  pull_request:
    types:
      - opened
      - edited
      - ready_for_review

jobs:
  parent:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        java:
          - 11
          - 12
          - 13

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }} on ${{ matrix.os }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Test with Maven
        run: mvn -B clean test --file pom.xml